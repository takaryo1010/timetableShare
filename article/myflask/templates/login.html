<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>時間割</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
    <h1>週間時間割</h1>
</header>
<div class="wrapper">
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="/">ホーム</a></li>
                <li><a href="/login">ログイン</a></li>
                <li><a href="/logout">ログアウト</a></li>
                <li><a href="/timetable_registration">時間割登録</a></li>
                <li><a href="/timetable_sharing">時間割共有</a></li>
                <li><a href="/add_friends">友達追加</a></li>
                <li><a href="/lecture_list">授業一覧</a></li>
                <li><a href="/lecture_creation">授業作成</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main">
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
        <form m action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a href="{{ url_for('signup') }}">Sign up</a>
    </main>
</div>
