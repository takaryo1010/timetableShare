<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>時間割</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<div class="wrapper">
    <aside class="sidebar">
        <header>
            <h1>週間時間割</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/">ホーム</a></li>
                <li><a href="/login">ログイン</a></li>
                <li><a href="/logout">ログアウト</a></li>
                <li><a href="/timetable_registration">時間割登録</a></li>
                <li><a href="/timetable_sharing">時間割共有</a></li>
                <li><a href="/add_friends">友達追加</a></li>
                <li><a href="/lecture_list">授業一覧</a></li>
                <li><a href="/lecture_creation">授業作成</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main">
        <h1>友達追加</h1>
        <table>
            <tr>
                <th>友達</th>
            </tr>
            {% for friend in json %}
            <tr>
                <td>{{ friend.your_name }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="/add_friends" method="POST">
            <input type="txt" name="add_friend" placeholder="Friend Name">
            <button type="submit">追加</button>
        </form>
        <form action="/add_friends" method="POST">
            <input type="txt" name="remove_friend" placeholder="Friend Name">
            <button type="submit">削除</button>
        </form>
    </main>
</div>

</html>
